{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel='stylesheet' type="text/css" href="{% static 'css/navbar.css' %}">
</head>

<body>

    <!-- Navbar start -->
    <div class='our-navbar'>
        <nav class="navbar navbar-dark navbar-expand-lg fixed-top" id="login-navbar">
            <a class="navbar-brand" href="{% url 'index' %}"><img style="height: 28px;width: 170px;" src="../media/logo.png" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item underlinehover">
                        <a class="nav-link" href="{% url 'index' %}">Home <span class="fa fa-home"></a>
                    </li>
                    <li class="nav-item underlinehover">
                        <a class="nav-link" href="{% url 'aboutus' %}">About Us <i class="fa fa-users" aria-hidden="true"></i></a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active" id="login-li">
                        <a class="nav-link " href="{% url 'login' %}">Login<span class="fa fa-sign-in"></span><span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- navbar ends -->
    
    <!-- Login form HTML begin-->
    <div id="main-login-form-section" class="row mt-5 main-login-form-section">
        <div class="col-sm-12 col-md-5 login  m-auto">
            <div class="content">
                <div class="form-header text-center">
                    <h4 class="title">Login</h4>
                </div>
                <div class="main-form-body ">
                    <form method="POST" action="/login" name="loginForm" id="loginForm"
                        onsubmit="return loginValidation()">{% csrf_token %}
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li style="color: red" {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                                {{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="email" class="form-control" name="emailId" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <small id="emailAlert" class="form-text"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" id="loginPassword" name="password"
                                    placeholder="Password"
                                    title="Password must contain a lowercase letter, A capital (uppercase) letter, A number, minimum 8 characters"
                                    pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,20}$" required>
                            </div>
                            <div class="form-group">
                                <small id="passwordAlert" class="form-text"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="login-button" class="btn btn-primary btn-block btn-lg mt-2">Login
                                <i class="fa fa-login"></i></button>
                        </div>
                        <label class="form-check-label"><input type="checkbox"> Remember me</label>
                        <a href="{% url 'resetPasswordQuestions' %}" class="hint-text">Forgot Password?</a>
                    </form>
                </div>
                <div class="modal-footer text-center"> Don't have an account? <a href="{% url 'signup' %}">Create
                        one</a></div>
            </div>
        </div>
    </div>
    <!-- Login form ends -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>

</body>

</html>
