        <script type="text/javascript" src="ResetPassword.js"></script>
    </head>
<body>
    <!-- Navbar start -->
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="#">Inderjit Singh</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

              </li> 
            </ul>
      </div>
    </nav>
    <!-- navbar ends -->
    <!-- Reset Password Form begin -->
    <div class="reset-form" id="reset-password-form-section">	
        <form name="ResetPasswordForm" id="ResetPassForm"action="" method="" onsubmit="return ResetFormValidation()">
            <h2>Reset Password</h2>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="email" class="form-control" name="emailId" placeholder="Email Address" required>
                </div>
                <small id="emailAlert" class="form-text"></small>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" id="Resetpassword"name="Resetpassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <small id="passwordAlert" class="form-text"></small>
              </div>
              <div class="form-group text-muted" id="message">
                  <h6>Password must contain the following:</h6>
                  A lowercase letter<br>
                  A capital (uppercase) letter<br>
                  A number<br>
                  Minimum 8 characters</p>
              </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-lock"></i>
                        <i class="fa fa-check"></i>
                    </span>
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <small id="confPasswordAlert" class="form-text"></small>
            </div>        
            <div class="form-group">
                <button type="submit" id="login-button"class="btn btn-primary btn-block btn-lg">Login</button>
            </div>
        </form>
    </div>
       <!-- Reset Password Form Ends -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      var pass_input=document.getElementById("Resetpassword");
          pass_input.onfocus = function() {
          document.getElementById("message").style.display = "block";
      }
      // When the user clicks outside of the password field, hide the message box
      pass_input.onblur = function() {
      document.getElementById("message").style.display = "none";
      }
  </script>

</body>
</html>
